<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Anonim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1, h3 {
            color: #333;
            text-align: center;
        }

        .Form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("2sxb5xVy6Xqo1PMvo"); // Public Key Anda
        })();
    </script>
</head>
<body>
    <center>
        <h1>Pesan Anonim</h1>
    </center>

    <div class="Form">
        <center>
            <h3>Kirim Pesan Anonim</h3>
            <form id="anonymous_message">
                <table border="0">
                    <tr>
                        <td>Pesan</td>
                        <td>:</td>
                        <td><textarea name="message" cols="30" rows="5" required></textarea></td>
                    </tr>
                </table>
                <br>
                <input type="submit" value="Kirim">
            </form>
        </center>
    </div>

    <script type="text/javascript">
        document.getElementById('anonymous_message').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('Gen_180108', 'Gen_180108', this, '2sxb5xVy6Xqo1PMvo')
                .then(function() {
                    alert('Pesan berhasil dikirim!');
                }, function(error) {
                    alert('Gagal mengirim pesan: ' + JSON.stringify(error));
                });
        });
    </script>
</body>
</html>
